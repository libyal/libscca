[project]
name: "libscca"
status: "alpha"
year_of_creation: "2011"
data_format: "Windows Prefetch File (SCCA)"
documentation_url: "https://github.com/libyal/libscca/tree/main/documentation"
features: ["debug_output", "ossfuzz", "python_bindings", "tools"]

[library]
description: "Library to access the Windows Prefetch File (PF) format"
features: ["pthread", "wide_character_type"]
public_types: ["file", "file_metrics", "volume_information"]

[tools]
description: "Several tools for reading Windows Prefetch Files (PF)"
names: ["sccainfo"]

[troubleshooting]
example: "sccainfo CMD.EXE-087B4001.pf"

[development]
main_object: "file"
main_object_filename: "CMD.EXE-087B4001.pf"

[test_data]
path: "test_data/winprefetch"
repository: "log2timeline/plaso"
files: ["CMD.EXE-087B4001.pf", "PING.EXE-B29F6629.pf", "TASKHOST.EXE-3AE259FC.pf", "WUAUCLT.EXE-830BCC14.pf"]

[tests]
profiles: ["libscca", "pyscca", "sccainfo"]
info_tool_options_per_profile: [""]
info_tool_profiles: ["sccainfo"]
example_filename1: "CMD.EXE-087B4001.pf"
example_filename2: "HOSTNAME.EXE-2A510589.pf"

